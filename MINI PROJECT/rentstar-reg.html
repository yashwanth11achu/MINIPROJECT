<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentRide signup page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="reg-container">
      
        <form>
            <h1>Create Account</h1>
            <div class="reg-div">
                <input required type="text" name="user-name"  placeholder="Star Name">
            </div>
          
            <div class="reg-div">
                <input required type="email" name="email"  placeholder="Email ID">
            </div>
            <div class="reg-div">
                <input required type="tel" name="phno"  placeholder="phone Number">
            </div>
            <div class="reg-div">
                <input required type="text" name="lic-no"  placeholder="licence Number">
            </div>
            <div class="reg-div">
                <input required type="text" name="rc-no"  placeholder="RC Number">
            </div>
            <div class="reg-div">
                <input required type="text" name="car-brand"  placeholder="Car Brand">
            </div>
            <div class="reg-div">
                <input required type="text" name="car-no"  placeholder="Car Number">
            </div>
            <div class="reg-div">
                <input required type="text" name="car-model"  placeholder="Car Model">
            </div>
            <div class="reg-div">
                <input required type="password" name="password"  placeholder="password">
            </div>
            <div class="reg-div">
                <input required type="password" name="re-pasword"  placeholder="re-enter password ">
            </div>
            <div class="check">
                <input required type="checkbox" value=><label>I have agree all statement in <a href="#">terms and condition</a></label>
            </div>
            <div class="reg-div">
                <button type="submit">Signup</button>
            </div>
            <div class="reg-div">
                <p>Have already an account ? <a href="rentstar-login.html">Login here</a></p>
            </div>
        </form>

    </div>
</body>
</html>
